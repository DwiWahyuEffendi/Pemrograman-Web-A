<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- Menuliskan Heading Text : Hello World -->
        <p>Hello World<hr></p>
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World<hr></h6><br>
        <p><b>Hello World</b></p>
        <p><i>Hello World</i></p>
        <p><u>Hello World</u><hr><br></p>
        <p><strong>Hello World</strong></p>
        <p><em>Hello World</em></p>
    </body>
</html>
